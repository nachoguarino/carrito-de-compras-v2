<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cargar Servicios</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Index</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="d-flex justify-content-center">Cargar Servicios</h1>
            <div>
                <form class="d-flex justify-content-center" id="form">
                    <input type="number" placeholder="id servicio" id="id" required>
                    <input type="text" placeholder="servicio" id="servicio" required>
                    <input type="number" placeholder="$ precio" id="precio" required>
                    <input type="text" placeholder="descripcion breve" id="descripcion" required>
                    <input type="number" placeholder="cantidad" id="cantidad" required>
                    <input type="number" placeholder="cupos" id="cupos" required>
                    <input type="submit" value="Guardar Servicio">
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="../js/cargarServicios.js"></script>
    <script src="../js/app.js"></script>
    
</body>

</html>
