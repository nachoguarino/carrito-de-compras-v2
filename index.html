<body>
    <header>
        <nav>
            <ul>
                <li><a href="./pages/cargarServicios.html">Cargar Servicios</a></li>

        </nav>

    </header>
    <main>
        <section id="filtros">
            <h5>filtro por precio</h5>
            <input type="number" id="filtroPrecio" placeholder="introduzca un precio">
        </section>
        <section>
            <h1>Carrito de Compras</h1>
            <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                            <i class="fa-regular fa-cart-shopping" style="color: #000000;"></i>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section id="servicios_container">

    </section>
    </main>
    <script src="./js/cargarServicios.js"></script>
    <script src="./js/app.js"></script>
