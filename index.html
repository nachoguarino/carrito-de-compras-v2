<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./pages/cargarServicios.html">Cargar Servicios</a></li>
                <li>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="filtros">
            <h5 class=" d-flex align-items-center p-pjustify-content-center">filtro por precio</h5>
            <input type="number" id="filtroPrecio" placeholder="introduzca un precio">
            <button id="ordenarPorPrecio">Ordenar por Precio</button>
        </section>
        <section>
            <h1>Carrito de Compras</h1>
        </section>
        <section id="servicios_container">

        </section>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de Compras</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="servicios_carrito">
                    <div class="div_precio">
                        <p>Precio Total: <span class="d-flex text-align-center" id="precio">$0</span></p>
                        <p>Precio Total + IVA: <span class="d-flex text-align-center" id="precioIva">$0</span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="botonVaciar">
                        <button type="button" class="btn btn-dark" id="vaciarCarrito">Vaciar Carrito</button>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="seguirComprando">Seguir Comprando</button>
                    <button type="button" class="btn btn-primary" id="finalizarCompra">Pagar Servicios</button>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    
    <script src="./js/cargarServicios.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
